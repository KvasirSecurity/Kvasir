{{extend 'layout.html'}}

<div class="row-fluid">
    <div class="span8">
        <div class="widget-box">
            <div class="widget-title">
                <span class="icon">
                 <i class="icon-book"></i>
                </span>
                <h5>{{=response.title or settings.title}}</h5>
            </div>
            <div class="widget-content">
                {{=form}}
            </div>
        </div>
    </div>
</div>

<script>
    jQuery(document).ready(function() {
        jQuery("#t_evidence_f_hosts_id").chosen();
        jQuery('#t_evidence_f_other_type__row').hide();
        jQuery('#t_evidence_f_type').change(function() {
            if(jQuery('#t_evidence_f_type option:selected').val() == "Other") {
                jQuery('#t_evidence_f_other_type__row').show();
            } else {
                jQuery('#t_evidence_f_other_type__row').hide();
            }
        } );
    } );
</script>
